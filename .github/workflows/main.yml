name: DNNE - all platforms

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build Product and Package
      run: dotnet build src/create_package.proj -c Debug
    - name: Build and Test Product (Debug)
      run: dotnet test test/DNNE.UnitTests -c Debug

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build Product and Package
      run: dotnet build src\create_package.proj
    - name: Build and Test Product (Release)
      run: dotnet test test\DNNE.UnitTests -c Release

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build Product and Package
      run: dotnet build src/create_package.proj -c Debug
    - name: Build and Test Product (Debug)
      run: dotnet test test/DNNE.UnitTests -c Debug